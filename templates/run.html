<body>
<div class="px-5 mx-5">
    <form method="post" action="/save">
        <button name="preset" class="btn btn-success" type="submit" value="preset" onclick="">Save</button>
    </form>
    <form method="post" action="/map">
        <button name="preset" class="btn btn-danger" type="submit" value="preset" onclick="">Map Visual</button>
    </form>
    <style>
        table {
            border-spacing: 0px;
            table-layout:auto;
            margin-left:auto;
            margin-right:auto;
        }
        
        #table-wrapper table {
            width:100%;
        }
    </style>

    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                {% for header in headers %}
                    <th>{{header}}</th>
                {% endfor %}
            </tr>
        </thead>

        <tbody white-space: nowrap>
            <form method="POST" action="/delete">
            {% for row in tableData %}
                <div  id="table-wrapper">
                    <div  id="table-scroll">
                        <tr>
                            <td>{{row['Name']}}</td>
                            <td>{{row['Link']}}</td>
                            <td>{{row['IP']}}</td>
                            <td>{{row['Description']}}</td>
                        </tr>
                    </div>
                </div>
            {% endfor %}
            </form>
        </tbody>
    </table>
    
</div>

</body>
